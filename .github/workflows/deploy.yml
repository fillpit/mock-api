name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          preCommands: |
            echo "Uploading static files to KV..."
            for file in public/*; do
              filename=$(basename "$file")
              case "$filename" in
                *.html) content_type="text/html; charset=utf-8" ;;
                *.css) content_type="text/css; charset=utf-8" ;;
                *.js) content_type="application/javascript; charset=utf-8" ;;
                *.json) content_type="application/json" ;;
                *.png) content_type="image/png" ;;
                *.jpg|*.jpeg) content_type="image/jpeg" ;;
                *.svg) content_type="image/svg+xml" ;;
                *.ico) content_type="image/x-icon" ;;
                *) content_type="application/octet-stream" ;;
              esac
              echo "Uploading $filename ($content_type)..."
              wrangler kv:key put --namespace-id=${{ secrets.KV_NAMESPACE_ID }} "static:$filename" --path="$file" --metadata="{\"contentType\":\"$content_type\"}"
            done
            echo "Static files uploaded successfully!"
